<div class="card widget-item">
  <h4 class="widget-title">Friends You May Know</h4>
  <div class="widget-body">
    <ul class="like-page-list-wrapper">
      <li class="unorder-list" *ngFor="let l of listUser">
        <!-- profile picture end -->
        <div class="profile-thumb">
          <a routerLink="/profile/{{l.id}}">
            <figure class="profile-thumb-small">
              <img src="{{l.avatar}}" alt="profile picture">
            </figure>
          </a>
        </div>
        <!-- profile picture end -->

        <div class="unorder-list-info">
          <h3 class="list-title"><a routerLink="/profile/{{l.id}}">{{l.fullname}}</a></h3>
          <app-similar-friend [id_myFriend]="l.id"></app-similar-friend>
        </div>
      </li>
    </ul>
  </div>
</div>
