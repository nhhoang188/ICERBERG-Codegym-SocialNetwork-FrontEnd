<app-header></app-header>

<main>

  <div class="main-wrapper pt-80">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 order-2 order-lg-1">
          <aside class="widget-area">
            <!-- widget single item start -->
            <div class="card card-profile widget-item p-0">
              <div class="profile-banner">
                <figure class="profile-banner-small">
                  <a routerLink="/profile/{{userCurrent.id}}">
                    <img src="{{userCurrent.imgcover}}}" alt="">
                  </a>
                  <a routerLink="/profile/{{userCurrent.id}}" class="profile-thumb-2">
                    <img src="{{userCurrent.avatar}}}" alt="">
                  </a>
                </figure>
                <div class="profile-desc text-center">
                  <h6 class="author"><a>{{userCurrent.fullname}}</a></h6>
                  <p>{{userCurrent.description}}</p>
                </div>
              </div>
            </div>
            <!-- widget single item start -->
          </aside>
        </div>

        <div class="col-lg-6 order-1 order-lg-2">

           <app-time-line-post></app-time-line-post>

        </div>

        <div class="col-lg-3 order-3">
          <aside class="widget-area">


            <!--- Hiển Thị Thông Báo -->
            <app-notification></app-notification>
            <!-- widget single item end -->


            <!-- widget single item start -->
            <div class="card widget-item">
              <h4 class="widget-title">Friends You May Know</h4>
              <div class="widget-body">
                <ul class="like-page-list-wrapper">
                  <li class="unorder-list">
                    <!-- profile picture end -->
                    <div class="profile-thumb">
                      <a routerLink="#">
                        <figure class="profile-thumb-small">
                          <img src="images/profile/profile-small-10.jpg" alt="profile picture">
                        </figure>
                      </a>
                    </div>
                    <!-- profile picture end -->

                    <div class="unorder-list-info">
                      <h3 class="list-title"><a routerLink="#">arfim bolt</a></h3>
                      <p class="list-subtitle"><a routerLink="#">10 mutual</a></p>
                    </div>
                    <button class="like-button">
                      <img class="heart" src="images/icons/heart.png" alt="">
                      <img class="heart-color" src="images/icons/heart-color.png" alt="">
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <!-- widget single item end -->
          </aside>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- Scroll to top start -->
<div class="scroll-top not-visible">
  <i class="bi bi-finger-index"></i>
</div>
