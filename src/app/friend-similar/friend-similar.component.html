

<div class="card widget-item" *ngIf="id_myUser != id_myFriend">
  <h4 class="widget-title">Mutual Friend</h4>
  <div class="widget-body">
    <ul class="like-page-list-wrapper">
      <li class="unorder-list" *ngFor="let user of users">
        <div class="profile-thumb">
          <a href="#">
            <figure class="profile-thumb-small">
              <img [src]="user.imgcover" alt="profile picture">
            </figure>
          </a>
        </div>
        <!-- profile picture end -->

        <div class="unorder-list-info">
          <h3 class="list-title"><a routerLink="/profile/{{user.id}}">{{user.fullname}}</a></h3>
        </div>
      </li>
    </ul>
  </div>
</div>
