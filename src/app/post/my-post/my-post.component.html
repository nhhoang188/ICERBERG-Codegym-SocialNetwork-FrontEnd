<div class="card" *ngFor="let p of listPost">
  <!-- post title start -->
  <div class="post-title d-flex align-items-center">
    <!-- profile picture end -->
    <div class="profile-thumb">
      <a routerLink="/profile/{{user.id}}">
        <figure class="profile-thumb-middle">
          <img src="{{user.avatar}}" alt="profile picture">
        </figure>
      </a>
    </div>
    <!-- profile picture end -->

    <div class="posted-author">
      <h6 class="author"><a routerLink="/profile/{{user.id}}">{{user.fullname}}</a></h6>
      <span class="post-time">{{p.createDate}}</span>
    </div>

    <div class="post-settings-bar">
      <span></span>
      <span></span>
      <span></span>
      <div class="post-settings arrow-shape">
        <ul>
          <li>
            <button routerLink="/edit-post/{{p.postId}}">edit post</button>
          </li>
          <li>
            <button (click)="deletePost(p.postId)">delete post</button>
          </li>
          <li>
            <button>embed adda</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- post title start -->
  <div class="post-content">
    <p class="post-desc">
      {{p.content}}
    </p>
    <div class="post-thumb-gallery" *ngIf="p.image !== null">
      <figure class="post-thumb img-popup">
        <a href="{{p.image}}">
          <img src="{{p.image}}" alt="post image">
        </a>
      </figure>
    </div>
      <app-comment [postId]="p.postId" ></app-comment>
  </div>
</div>
